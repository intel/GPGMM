# Documentation - https://github.com/actions/labeler

# Add 'D3D12' label to any D3D12 backend changes.
D3D12:
- src/gpgmm/d3d12/**/*

# Add 'Vulkan' label to any Vulkan backend changes.
Vulkan:
- src/gpgmm/vk/**/*

# Add 'DEPS' label to any third_party sub-package changes.
DEPS:
- DEPS
- third_party/**/*

# Add 'Frontend' label to front-end code changes.
Frontend:
- src/common/*
- src/utils/*

# Add 'Build' label to any build file changes.
Build:
- build_overrides/**/*
- '**/BUILD.gn'
- '**/CMakeLists.txt'
