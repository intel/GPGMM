name: 'Auto Roll DEPS'

on:
  workflow_dispatch:

jobs:
  deps:
    strategy:
      matrix:
        dep_path:
          - "third_party/googletest"
          - "third_party/vulkan-deps"
          - "third_party/catapult"
          - "third_party/jsoncpp/source"
          - "third_party/libFuzzer/src"
          - "third_party/google_benchmark/src"

    runs-on: windows-2019

    steps:
    - name: Git config
      run: |
        git config --global core.autocrlf false
        git config --global core.eol lf
        git config --global user.email "gpgmm-autoroll@users.noreply.github.com"
        git config --global user.name "GPGMM Autoroller"

    - name: Install depot_tools
      shell: cmd
      run: |
        git clone https://chromium.googlesource.com/chromium/tools/depot_tools.git ..\depot_tools
        set "PATH=%CD%\..\depot_tools;%PATH%"
        gclient

    - name: Set up Python 3.x
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - uses: actions/checkout@v3

    - name: Sync code for main branch
      shell: cmd
      run: |
        set "PATH=%CD%\..\depot_tools;%PATH%"
        set "DEPOT_TOOLS_WIN_TOOLCHAIN=0"
        copy scripts\standalone.gclient .gclient
        gclient sync

    - name: Roll ${{ matrix.dep_path }}
      id: roll_dep
      shell: cmd
      continue-on-error: true
      run: |
        set "PATH=%CD%\..\depot_tools;%PATH%"
        set "DEPOT_TOOLS_WIN_TOOLCHAIN=0"
        roll-dep --no-log ${{ matrix.dep_path }}

    - name: Create Pull Request
      id: cpr
      if: steps.roll_dep.outcome == 'success'
      uses: peter-evans/create-pull-request@v4
      with:
        title: Roll ${{ matrix.dep_path }}
        token: ${{ secrets.REPO_ACCESS_TOKEN }}
        branch: autoroller/roll
        branch-suffix: short-commit-hash
        delete-branch: true

    - name: Enable Pull Request Automerge
      if: steps.cpr.outputs.pull-request-operation == 'created'
      uses: peter-evans/enable-pull-request-automerge@v2
      with:
        token: ${{ secrets.REPO_ACCESS_TOKEN }}
        pull-request-number: ${{ steps.cpr.outputs.pull-request-number }}
        merge-method: squash
